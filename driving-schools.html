<!DOCTYPE html>

    <head>
        <title>DriveSmart</title>
        <link rel = "stylesheet" href="./drivesmart.css">
        <style>
        
        .button{
            background-color: #3197c7;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
        .button:hover{
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            transform: scale(1.1);
        }

        input[type=text], .select {
          width: 50%;
          padding: 12px 20px;
          margin: 8px 0;
          margin-right: 100px;
          display: inline-block;
          border: 1px solid #ccc;
          border-radius: 10px;
          box-sizing: border-box;
        }

        input[type=submit] {
          width: 15%;
          background-color: rgb(76, 152, 175);
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          margin-left: 100px;
          border: 100px;
          border-radius: 13px;
          cursor: pointer;
          opacity: 0.8;
        }

        input[type=submit]:hover{
          transform: scale(1.1);
          opacity: 1;
        }

        .button a{
            text-decoration: none;
            color: black;
        }


        .div1 {
          margin: 25px;
          background-color: lightgrey;
          padding: 10px;
        }
        .center {
          display: block;
          margin-left: auto;
          margin-right: auto;
          width: 100%;
        }
        #button1 a{
            text-decoration: none;
            color: white;
        }
